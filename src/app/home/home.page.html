<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map *ngIf="locations && locations.length"
           [latitude]="locations[0].lat"
           [longitude]="locations[0].lng"
           [zoom]=5>
    <agm-marker *ngFor="let l of locations"
                [latitude]="l.lat"
                [longitude]="l.lng"></agm-marker>
  </agm-map>
</ion-content>
